<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hip-Hop Streams Battle</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-wrapper">
        <div class="score-container">
            <div class="score-box">
                <h2>Current Score</h2>
                <span id="score">0</span>
            </div>
            <div class="score-box">
                <h2>High Score</h2>
                <span id="highScore">0</span>
            </div>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading next battle...</p>
        </div>

        <div id="error" class="error hidden">
            <p>Whoops! Something went wrong.</p>
            <button onclick="retryFetch()">Try Again</button>
        </div>
        
        <div class="game-container" id="gameContainer">
            <div class="album left" onclick="makeChoice('left')">
                <div class="album-art">
                    <img id="leftAlbum" src="" alt="Left Album">
                    <div class="hover-effect"></div>
                </div>
                <h3 id="leftTitle"></h3>
            </div>
            
            <div class="vs-container">
                <div class="vs">VS</div>
                <div class="vs-subtitle">WHO HAS MORE STREAMS?</div>
            </div>
            
            <div class="album right" onclick="makeChoice('right')">
                <div class="album-art">
                    <img id="rightAlbum" src="" alt="Right Album">
                    <div class="hover-effect"></div>
                </div>
                <h3 id="rightTitle"></h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="command.js"></script>
</body>
</html>
